<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if condition </h1>
    {% if a > 10 %}
    <h2>I am inside if block</h2>
    <h1>{{a}}</h1>
    {% endif %}

    <h1>if-else blocks</h1>
    {% if a > b %}
    <h1>if block</h1>
    <h1>{{a}} is max</h1>
    {% else %}
    <h1>inside else block</h1>
    <h1>{{b}} is max</h1>
    {% endif %}
</body>
</html>
